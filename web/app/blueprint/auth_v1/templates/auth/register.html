{% extends 'auth.html' %}

{% block auth %}
    <a href="{{ url_for(config.ENDPOINT_HOME) }}">
        <img alt=""
             class="mb-4 img-contain"
             src="{{ config.WEBSITE_LOGO_URL }}?height=120&width=240"
             style="max-height: 120px;
                    max-width: 240px">
    </a>
    <h1 class="h3 mb-4 fw-semibold">Register</h1>
    <div style="width: 320px">
        <form id="form-register"
              class="w-100 gtag-sign_up"
              onsubmit="registerUser();">
            <div class="form-floating mb-2">
                <input required
                       id="register-email"
                       class="form-control"
                       placeholder="Email"
                       type="email"
                       autocomplete="email">
                <label for="register-email">Email</label>
            </div>
            <div class="form-floating mb-2">
                <input required
                       id="register-password"
                       class="form-control"
                       placeholder="Password"
                       type="password"
                       autocomplete="new-password">
                <label for="register-password">Password</label>
            </div>
            <div class="form-floating mb-2">
                <input required
                       id="register-password-eval"
                       class="form-control"
                       placeholder="Password check"
                       type="password"
                       autocomplete="new-password">
                <label for="register-password-eval">Password check</label>
            </div>
            <button id="button-register-user"
                    class="btn btn-info btn-load w-100"
                    type="submit">Register</button>
        </form>
    </div>
    <a class="mt-4 small" href="{{ url_for(config.ENDPOINT_LOGIN) }}">Already have an account?</a>
{% endblock auth %}
