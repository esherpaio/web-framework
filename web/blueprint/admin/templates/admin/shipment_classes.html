{% extends "admin_main.html" %}

{% block admin_body %}
    <div class="row g-3">
        <div class="col-12">
            <div class="d-flex justify-content-between">
                <h2 class="mb-0">
                    Shipment Classes
                </h2>
                <form onsubmit="createShipmentClass();">
                    <div class="input-group">
                        <input required
                               id="shipment-class-name"
                               class="form-control"
                               placeholder="Name"
                               type="text">
                        <input required
                               id="shipment-class-order"
                               class="form-control"
                               placeholder="Order"
                               type="number">
                        <button id="create-shipment-class"
                                class="btn btn-success btn-load"
                                type="submit">
                            Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-12">
            <div class="table-responsive">
                <table class="table rounded-2 overflow-hidden align-middle mb-0">
                    <thead class="table-secondary">
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Order
                            </th>
                            <th class="text-end">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody class="table-light">
                        {% for x in shipment_classes %}
                            <tr>
                                <td>
                                    {{ x.name }}
                                </td>
                                <td>
                                    <input id="shipment-class-order-{{ x.id }}"
                                           class="form-control form-control-sm"
                                           type="number"
                                           value="{{ x.order if x.order }}">
                                </td>
                                <td class="text-end">
                                    <button id="update-shipment-class-{{ x.id }}"
                                            class="btn btn-load btn-sm btn-outline-primary"
                                            onclick="updateShipmentClass({{ x.id }});">
                                        Update
                                    </button>
                                    <button id="delete-shipment-class-{{ x.id }}"
                                            class="btn btn-load btn-sm btn-outline-danger"
                                            onclick="deleteshipmentClass({{ x.id }});">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
