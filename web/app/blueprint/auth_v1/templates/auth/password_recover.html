{% extends 'auth.html' %}

{% block auth %}
    <a href="{{ url_for(config.ENDPOINT_HOME) }}">
        <img alt=""
             class="mb-4 img-contain"
             src="{{ config.WEBSITE_LOGO_URL }}?height=120&width=240"
             style="max-height: 120px;
                    max-width: 240px">
    </a>
    <h1 class="h3 mb-4 fw-semibold">Password</h1>
    <div style="width: 320px">
        <form id="form-recover-password"
              class="w-100"
              onsubmit="recoverPassword();">
            <div class="form-floating mb-2">
                <input required
                       id="recover-password"
                       class="form-control"
                       placeholder="Password"
                       type="password"
                       autocomplete="new-password">
                <label for="auth-password">Password</label>
            </div>
            <div class="form-floating mb-2">
                <input required
                       id="recover-password-eval"
                       class="form-control"
                       placeholder="Password check"
                       type="password"
                       autocomplete="new-password">
                <label for="auth-password-eval">Password check</label>
            </div>
            <button id="button-recover-password"
                    class="btn btn-info btn-load w-100"
                    type="submit">Recover</button>
        </form>
    </div>
    <a class="mt-4 small" href="{{ url_for(config.ENDPOINT_LOGIN) }}">Back to login</a>
{% endblock auth %}
