{% extends "admin_main.html" %}
{% block admin_body %}
    <script>
        async function createShipmentZone() {
            event.preventDefault();
            updateButton('create-shipment-zone', 1);
            await postShipmentZones({
                order: parseInt(document.getElementById('shipment-zone-order').value),
                country_id: parseInt(document.getElementById(`shipment-zone-country-id`).value),
                region_id: parseInt(document.getElementById(`shipment-zone-region-id`).value)
            });
            window.location.reload();
        }
        async function updateShipmentZone(zoneId) {
            event.preventDefault();
            updateButton(`update-shipment-zone-${zoneId}`, 1);
            await patchShipmentZonesId(zoneId, {
                order: parseInt(document.getElementById(`shipment-zone-order-${zoneId}`).value)
            });
            window.location.reload();
        }
        async function deleteshipmentZone(zoneId) {
            event.preventDefault();
            updateButton(`delete-shipment-zone-${zoneId}`, 1);
            await deleteShipmentZonesId(zoneId);
            window.location.reload();
        }
    </script>

    <div class="row g-3">
        <div class="col-12">
            <div class="d-flex justify-content-between">
                <h2 class="mb-0">
                    Shipment Zones
                </h2>
                <form onsubmit="createShipmentZone();">
                    <div class="input-group">
                        <select required
                                id="shipment-zone-country-id"
                                class="form-select">
                            <option selected>
                                Country
                            </option>
                            {% for x in cache.countries %}
                                <option value="{{ x.id }}">
                                    {{ x.name }}
                                </option>
                            {% endfor %}
                        </select>
                        <select required
                                id="shipment-zone-region-id"
                                class="form-select">
                            <option selected>
                                Region
                            </option>
                            {% for x in cache.regions %}
                                <option value="{{ x.id }}">
                                    {{ x.name }}
                                </option>
                            {% endfor %}
                        </select>
                        <input id="shipment-zone-order"
                               class="form-control"
                               placeholder="Order"
                               type="number">
                        <button id="create-shipment-zone"
                                class="btn btn-load btn-success"
                                type="submit">
                            Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-12">
            <div class="table-responsive">
                <table class="table rounded-2 overflow-hidden align-middle mb-0">
                    <thead class="table-secondary">
                        <tr>
                            <th>
                                Region
                            </th>
                            <th>
                                Order
                            </th>
                            <th class="text-end">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody class="table-light">
                        {% for zone in shipment_zones %}
                            <tr>
                                <td>
                                    {{ zone.country.name if zone.country }}
                                    {{ zone.region.name if zone.region }}
                                </td>
                                <td>
                                    <input id="shipment-zone-order-{{ zone.id }}"
                                           class="form-control form-control-sm"
                                           type="number"
                                           value="{{ zone.order }}">
                                </td>
                                <td class="text-end">
                                    <div class="btn-group">
                                        <button id="update-shipment-zone-{{ zone.id }}"
                                                class="btn btn-load btn-sm btn-outline-primary"
                                                onclick="updateShipmentZone({{ zone.id }});">
                                            Update
                                        </button>
                                        <button id="delete-shipment-zone-{{ zone.id }}"
                                                class="btn btn-load btn-sm btn-outline-danger"
                                                onclick="deleteshipmentZone({{ zone.id }});">
                                            Delete
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
