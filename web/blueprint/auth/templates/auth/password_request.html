{% extends 'auth.html' %}

{% block auth %}
    <a href="{{ url_for(config.ENDPOINT_HOME) }}">
        <img alt=""
             class="mb-4 img-contain"
             src="{{ cdn_url("logo_long.png") }}?height=240"
             height="120">
    </a>
    <h1 class="h3 mb-4 fw-semibold">
        Password
    </h1>
    <div class="w-320-px">
        <form id="form-request-password"
              class="w-100"
              onsubmit="requestPassword();">
            <div class="form-floating mb-2">
                <input autofocus
                       required
                       id="request-email"
                       class="form-control"
                       placeholder="Email"
                       type="text"
                       autocomplete="email">
                <label for="auth-email">
                    Email
                </label>
            </div>
            <button id="button-request-password"
                    class="btn btn-info btn-load w-100"
                    type="submit">
                Request
            </button>
        </form>
    </div>
    <a class="mt-4 small"
       href="{{ url_for(config.ENDPOINT_LOGIN) }}">Back to login</a>
{% endblock %}
