{% extends "admin_main.html" %}

{% block admin_content %}
    <div class="row g-3">
        <div class="col-12">
            <div class="d-flex justify-content-between">
                <h2 class="mb-0">
                    Coupons
                </h2>
                <form onsubmit="createCoupon();">
                    <div class="input-group">
                        <input required
                               id="coupon-code"
                               class="form-control"
                               placeholder="Code"
                               type="text">
                        <input id="coupon-percentage"
                               class="form-control"
                               placeholder="Percentage"
                               type="number"
                               step="1">
                        <input id="coupon-amount"
                               class="form-control"
                               placeholder="Amount"
                               type="number"
                               step="0.01">
                        <button id="create-coupon"
                                class="btn btn-success btn-load"
                                type="submit">
                            Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-12">
            <div class="table-responsive">
                <table class="table rounded-2 overflow-hidden align-middle mb-0">
                    <thead class="table-secondary">
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Percentage
                            </th>
                            <th>
                                Amount
                            </th>
                            <th class="text-end">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody class="table-light">
                        {% for x in coupons %}
                            <tr>
                                <td>
                                    {{ x.code }}
                                </td>
                                <td>
                                    {% if x.rate %}
                                        {{ x.percentage }}%
                                    {% endif %}
                                </td>
                                <td>
                                    {{ x.amount|price if x.amount }}
                                </td>
                                <td class="text-end">
                                    <button id="delete-coupon-{{ x.id }}"
                                            class="btn btn-load btn-sm btn-outline-danger"
                                            onclick="deleteCoupon({{ x.id }});">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
